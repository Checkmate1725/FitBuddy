<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitBuddy Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #071028, #031226);
      color: #cbd5e1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(255,255,255,0.03);
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      width: 300px;
      border: 1px solid rgba(255,255,255,0.03);
    }
    h1 {
      margin-bottom: 20px;
      color: #ffd166;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.04);
      background: transparent;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #ff6b6b;
      color: #08101a;
      font-weight: 700;
      cursor: pointer;
    }
    .error {
      color: #ff6b6b;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>FitBuddy Login</h1>
    <div class="error" id="errorMsg">Incorrect password</div>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <script>
    // Set your password here
    const PASSWORD = "fitbuddy123"; // <-- change this to whatever you want

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const errorMsg = document.getElementById('errorMsg');

      if(input === PASSWORD) {
        // Redirect to main page
        window.location.href = "Health and Wellbeing.html"; // <-- your main page file
      } else {
        errorMsg.style.display = "block";
      }
    }

    // Optional: allow Enter key to submit
    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
      if(e.key === 'Enter') checkPassword();
    });
  </script>
</body>
</html>
